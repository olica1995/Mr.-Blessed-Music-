<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS | Titanium Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-900 text-white font-sans overflow-hidden">

    <div id="login-view" class="flex items-center justify-center min-h-screen p-4 bg-[radial-gradient(circle_at_top_left,_var(--tw-gradient-stops))] from-slate-800 via-slate-900 to-black">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm border-b-[12px] border-blue-600 transition-all">
            <h1 class="text-3xl font-black text-slate-900 text-center mb-1 uppercase italic">Awere ERP</h1>
            <p class="text-slate-400 text-[10px] font-black text-center mb-8 uppercase tracking-[0.3em]">Titanium Nexus v2.6</p>
            <input type="text" id="u-id" placeholder="User ID / LIN" class="w-full p-4 bg-slate-100 text-slate-900 rounded-2xl mb-3 outline-none border-none focus:ring-4 focus:ring-blue-600/20">
            <input type="password" id="u-pw" placeholder="Security PIN" class="w-full p-4 bg-slate-100 text-slate-900 rounded-2xl mb-8 outline-none border-none focus:ring-4 focus:ring-blue-600/20">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-blue-700 active:scale-95 transition-all">UNFOLD PORTAL</button>
        </div>
    </div>

    <div id="portal-view" class="hidden flex h-screen text-slate-900">
        <aside class="w-72 bg-slate-950 text-slate-400 p-8 flex flex-col shadow-2xl">
            <div class="mb-12">
                <h2 class="text-white font-black text-2xl italic tracking-tighter">TITANIUM</h2>
                <div id="role-tag" class="mt-2 inline-block px-2 py-1 bg-blue-600/20 text-blue-400 text-[10px] font-black rounded border border-blue-600/30 uppercase">Status</div>
            </div>
            <nav id="sidebar-nav" class="flex-1 space-y-2 font-bold"></nav>
            <div class="pt-6 border-t border-slate-800">
                <p id="user-display" class="text-sm text-white font-black truncate"></p>
                <button onclick="location.reload()" class="text-xs text-slate-600 hover:text-red-500 mt-2 font-bold transition">TERMINATE SESSION</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto p-12 bg-slate-50">
            <h2 id="portal-title" class="text-5xl font-black text-slate-900 mb-10 tracking-tight italic capitalize">Dashboard</h2>
            <div id="portal-content" class="bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200 min-h-[500px]">
                </div>
        </main>
    </div>

    <script>
        // --- YOUR FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc",
            authDomain: "awere-erp.firebaseapp.com",
            projectId: "awere-erp",
            storageBucket: "awere-erp.firebasestorage.app",
            messagingSenderId: "139972783523",
            appId: "1:139972783523:web:f9591d033305bfabbe7e16"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let me = null;

        // --- AUTHENTICATION ENGINE ---
        async function handleLogin() {
            const id = document.getElementById('u-id').value.toLowerCase();
            const pw = document.getElementById('u-pw').value;
            
            try {
                const doc = await db.collection("users").doc(id).get();
                if (doc.exists && doc.data().password === pw) {
                    me = { id, ...doc.data() };
                    launchPortal();
                } else { 
                    alert("‚ùå Unauthorized Identity: Access Denied."); 
                }
            } catch (e) { 
                alert("üì° Connection Failure. Check Database Rules."); 
            }
        }

        function launchPortal() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('portal-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = me.name.toUpperCase();
            document.getElementById('role-tag').innerText = me.role;
            buildNav();
            showDashboard();
        }

        // --- NAVIGATION ROUTER ---
        function buildNav() {
            const nav = document.getElementById('sidebar-nav');
            const r = me.role;
            let h = `<button onclick="showDashboard()" class="w-full text-left p-4 rounded-2xl hover:bg-slate-900 hover:text-white transition font-bold">üè† Home</button>`;
            
            if (['dev', 'admin', 'deputy'].includes(r)) {
                h += `<button onclick="uiManager()" class="w-full text-left p-4 rounded-2xl hover:bg-slate-900 hover:text-white transition font-bold">üõ°Ô∏è Personnel</button>`;
            }
            if (['dev', 'admin', 'teacher'].includes(r)) {
                h += `<button onclick="uiAcademics()" class="w-full text-left p-4 rounded-2xl hover:bg-slate-900 hover:text-white transition font-bold text-blue-600">üìù Mark Entry</button>`;
            }
            h += `<button onclick="uiReports()" class="w-full text-left p-4 rounded-2xl hover:bg-slate-900 hover:text-white transition font-bold">üìÑ Reports</button>`;
            
            nav.innerHTML = h;
        }

        // --- PANEL: MASTER CONTROL ---
        function uiManager() {
            document.getElementById('portal-title').innerText = "Personnel Management";
            document.getElementById('portal-content').innerHTML = `
                <div class="max-w-xl space-y-6">
                    <h3 class="text-2xl font-black text-blue-900 italic">Enroll New Staff/Learner</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input id="p-id" placeholder="LIN / Staff ID" class="p-4 bg-slate-50 border rounded-2xl">
                        <input id="p-name" placeholder="Full Name" class="p-4 bg-slate-50 border rounded-2xl">
                        <select id="p-role" class="p-4 bg-slate-50 border rounded-2xl">
                            <option value="learner">Learner</option><option value="teacher">Teacher</option>
                            <option value="admin">Headteacher</option><option value="dev">Developer</option>
                        </select>
                        <input id="p-pw" placeholder="Security PIN" class="p-4 bg-slate-50 border rounded-2xl">
                    </div>
                    <button onclick="saveUser()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black shadow-lg hover:scale-[1.02] transition">SYNC TO CLOUD</button>
                </div>`;
        }

        async function saveUser() {
            const id = document.getElementById('p-id').value.toLowerCase();
            const data = {
                name: document.getElementById('p-name').value,
                role: document.getElementById('p-role').value,
                password: document.getElementById('p-pw').value
            };
            await db.collection("users").doc(id).set(data);
            alert("‚úÖ Identity Successfully Registered.");
        }

        // --- PANEL: ACADEMICS (NCDC 80/20) ---
        function uiAcademics() {
            document.getElementById('portal-title').innerText = "Mark Engine";
            document.getElementById('portal-content').innerHTML = `
                <div class="max-w-md space-y-4">
                    <h3 class="text-2xl font-black text-blue-900 italic uppercase">Result Input</h3>
                    <input id="m-id" placeholder="Student LIN" class="w-full p-4 border rounded-2xl bg-slate-50">
                    <div class="flex gap-4">
                        <div class="w-1/2">
                            <label class="text-[10px] font-bold text-slate-400">AoI (MAX 3.0)</label>
                            <input id="m-aoi" type="number" step="0.1" class="w-full p-4 border rounded-2xl">
                        </div>
                        <div class="w-1/2">
                            <label class="text-[10px] font-bold text-slate-400">EXAM (MAX 100)</label>
                            <input id="m-exam" type="number" class="w-full p-4 border rounded-2xl">
                        </div>
                    </div>
                    <button onclick="saveMark()" class="w-full bg-slate-900 text-white p-5 rounded-2xl font-black">SYNC MARKS</button>
                </div>`;
        }

        async function saveMark() {
            const sid = document.getElementById('m-id').value.toLowerCase();
            const aoi = parseFloat(document.getElementById('m-aoi').value);
            const exam = parseFloat(document.getElementById('m-exam').value);
            
            // NCDC CALCULATION LOGIC
            const finalScore = ((aoi/3)*20) + (exam * 0.8);

            await db.collection("marks").doc(sid).set({
                student: sid, aoi, exam, finalScore,
                updatedBy: me.name,
                ts: new Date().getTime()
            }, {merge: true});
            alert("üéØ Recorded! Final Grade: " + finalScore.toFixed(1) + "%");
        }

        function showDashboard() {
            document.getElementById('portal-title').innerText = "Dashboard";
            document.getElementById('portal-content').innerHTML = `
                <div class="bg-blue-600 p-12 rounded-[3rem] text-white shadow-2xl">
                    <p class="text-xs font-black opacity-60 uppercase tracking-[0.3em] mb-3">Titanium Nexus Authorized</p>
                    <h1 class="text-5xl font-black italic mb-6">Hello, ${me.name}!</h1>
                    <span class="px-5 py-2 bg-white/20 rounded-xl font-bold uppercase text-sm border border-white/30">System Role: ${me.role}</span>
                </div>`;
        }

        function uiReports() {
            document.getElementById('portal-title').innerText = "Report Center";
            document.getElementById('portal-content').innerHTML = `<p class="text-slate-500 italic">Report generation engine is active. Ready to print.</p>`;
        }
    </script>
</body>
</html>
