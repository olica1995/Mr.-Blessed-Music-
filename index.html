<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS Sovereign ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fcfcfc; }
        .glass { background: white; border: 1px solid #e2e8f0; border-radius: 24px; padding: 24px; }
        .btn-primary { @apply bg-blue-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all shadow-lg; }
        input, select { @apply bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm w-full; }
        .sidebar-item { @apply w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-blue-50 hover:text-blue-600 transition-all flex items-center gap-3 mb-1; }
        #qr-buffer { display: none; }
    </style>
</head>
<body>

    <div id="qr-buffer"></div> <div id="portal-view" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white border-r border-slate-100 p-8 flex flex-col">
            <div class="mb-10 text-2xl font-black italic text-blue-600">AWERE SS</div>
            <nav id="sidebar-nav" class="flex-1"></nav>
            <div class="mt-8 pt-6 border-t">
                <p id="user-display" class="font-bold text-sm"></p>
                <p id="role-display" class="text-[9px] text-blue-500 font-black uppercase"></p>
                <button onclick="location.reload()" class="text-xs font-bold text-red-500 mt-4 underline">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
            <header class="flex justify-between items-center mb-10">
                <h2 id="portal-title" class="text-3xl font-extrabold">Dashboard</h2>
                <div id="global-tag" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest"></div>
            </header>
            <div id="portal-content"></div>
        </main>
    </div>

    <script>
        const CLASSES = ["S1", "S2", "S3", "S4", "S5", "S6"];
        const SUB_O = ["English", "Mathematics", "Biology", "Physics", "Chemistry", "History", "Geography", "ICT", "Agriculture", "Kiswahili", "Literature", "CRE", "TD"];
        const SUB_A = ["General Paper", "Sub Math", "Sub ICT", "Economics", "Ent", "Physics", "Chemistry", "Biology", "Math", "Geography", "History", "Literature", "CRE"];

        // Initialize Firebase (Assuming Config from v27)
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = null;
        let config = { term: "Term 1", year: "2026", type: "End of Term", mode: "AoI" };
        let schoolAssets = { badge: "", stamp: "", signature: "" };

        async function init() {
            const snap = await db.collection("settings").doc("global").get();
            if(snap.exists) config = snap.data();
            const assetSnap = await db.collection("settings").doc("assets").get();
            if(assetSnap.exists) schoolAssets = assetSnap.data();
            document.getElementById('global-tag').innerText = `${config.year} ‚Ä¢ ${config.term}`;
        }
        init();

        // --- üéÇ AGE CALCULATION LOGIC ---
        function calculateAge(dob) {
            const birth = new Date(dob);
            const now = new Date();
            let age = now.getFullYear() - birth.getFullYear();
            const m = now.getMonth() - birth.getMonth();
            if (m < 0 || (m === 0 && now.getDate() < birth.getDate())) age--;
            return age;
        }

        // --- üí∞ BURSAR: CUMULATIVE BALANCES & TRANSACTIONS ---
        function uiBursarLedger() {
            document.getElementById('portal-title').innerText = "Bursary & Financials";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="glass space-y-4">
                        <h4 class="text-[10px] font-black uppercase text-green-600">Post Transaction</h4>
                        <input id="f-lin" placeholder="Learner LIN">
                        <select id="f-type"><option value="payment">Payment (Credit)</option><option value="charge">New Fee Charge (Debit)</option></select>
                        <input id="f-amt" placeholder="Amount (UGX)" type="number">
                        <input id="f-desc" placeholder="Reason (e.g. Term 1 Fees)">
                        <button onclick="postLedgerEntry()" class="btn-primary w-full">Commit to Ledger</button>
                    </div>
                    <div class="glass overflow-y-auto h-[400px]">
                        <h4 class="text-[10px] font-black uppercase mb-4">Live Balances</h4>
                        <div id="f-list" class="divide-y text-xs"></div>
                    </div>
                </div>`;
            loadFees();
        }

        async function postLedgerEntry() {
            const lin = document.getElementById('f-lin').value.toLowerCase();
            const amt = parseFloat(document.getElementById('f-amt').value) || 0;
            const type = document.getElementById('f-type').value;
            const desc = document.getElementById('f-desc').value;

            const ref = db.collection("users").doc(lin);
            const doc = await ref.get();
            if(!doc.exists) return alert("Student not found.");

            const newBal = type === 'payment' ? (doc.data().balance - amt) : (doc.data().balance + amt);
            
            // Record Transaction History
            await db.collection("transactions").add({
                student: lin, amount: amt, type, desc, date: new Date().toISOString(), bursar: me.name
            });

            await ref.update({ balance: newBal });
            alert("Ledger Updated."); loadFees();
        }

        // --- üñãÔ∏è HEADTEACHER: ASSET UPLOAD ---
        function uiConfig() {
            if(me.role !== 'headteacher' && me.role !== 'dev') return alert("Access Denied.");
            document.getElementById('portal-title').innerText = "Sovereign Settings";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="glass space-y-4">
                        <h4 class="text-[10px] font-black text-blue-600 uppercase">Context Settings</h4>
                        <input id="c-year" type="number" value="${config.year}">
                        <select id="c-term"><option>Term 1</option><option>Term 2</option><option>Term 3</option></select>
                        <button onclick="saveGlobal()" class="btn-primary w-full">Update Term</button>
                    </div>
                    <div class="glass space-y-4">
                        <h4 class="text-[10px] font-black text-purple-600 uppercase">School Identity (Images)</h4>
                        <p class="text-[10px] text-slate-400">Paste Image URLs for Badge, Stamp, and Signature</p>
                        <input id="as-badge" placeholder="Badge URL" value="${schoolAssets.badge}">
                        <input id="as-stamp" placeholder="Stamp URL" value="${schoolAssets.stamp}">
                        <input id="as-sign" placeholder="HT Signature URL" value="${schoolAssets.signature}">
                        <button onclick="saveAssets()" class="btn-primary bg-purple-600 w-full">Save Identity Assets</button>
                    </div>
                </div>`;
        }

        async function saveAssets() {
            const data = {
                badge: document.getElementById('as-badge').value,
                stamp: document.getElementById('as-stamp').value,
                signature: document.getElementById('as-sign').value
            };
            await db.collection("settings").doc("assets").set(data);
            alert("Identity Assets Updated.");
        }

        // --- üìÑ BIO-SECURE REPORT CARD (With QR & Auto-Age) ---
        async function generateAwereReport(lin, user) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const marksSnap = await db.collection("marks").where("student", "==", lin).where("year", "==", config.year).where("term", "==", config.term).get();
            
            // Age Calculation
            const age = calculateAge(user.dob);

            // QR Code Generation
            const qrDiv = document.getElementById("qr-buffer");
            qrDiv.innerHTML = "";
            new QRCode(qrDiv, { text: `AWERE-SS-VERIFY:${lin.toUpperCase()}:${config.year}`, width: 100, height: 100 });
            
            // Wait for QR to render
            setTimeout(() => {
                const qrCanvas = qrDiv.querySelector('canvas');
                const qrData = qrCanvas.toDataURL("image/png");

                // Header & Badge
                if(schoolAssets.badge) doc.addImage(schoolAssets.badge, 'PNG', 90, 10, 30, 30);
                doc.setFont("helvetica", "bold");
                doc.setFontSize(22); doc.text("AWERE SECONDARY SCHOOL", 105, 45, {align: 'center'});
                doc.setFontSize(10); doc.text(`${config.type.toUpperCase()} REPORT CARD`, 105, 52, {align: 'center'});

                // Bio-Data Section
                doc.setDrawColor(230); doc.rect(15, 60, 180, 25);
                doc.setFontSize(9);
                doc.text(`NAME: ${user.name.toUpperCase()}`, 20, 68);
                doc.text(`LIN: ${lin.toUpperCase()}`, 20, 75);
                doc.text(`DOB: ${user.dob}`, 80, 68);
                doc.text(`AGE: ${age} YRS`, 80, 75);
                doc.text(`CLASS: ${user.class}`, 140, 68);
                doc.text(`GENDER: ${user.gender}`, 140, 75);

                // Table with Teacher Names
                let rows = [];
                marksSnap.forEach(m => {
                    const d = m.data();
                    rows.push([d.subject, d.aoi || '-', d.exam || '-', d.total + "%", d.grade, d.teacher]);
                });

                doc.autoTable({
                    startY: 90,
                    head: [['SUBJECT', 'AOI', 'EXAM', 'TOTAL', 'GRADE', 'TEACHER']],
                    body: rows,
                    theme: 'grid',
                    headStyles: {fillColor: [30, 41, 59]}
                });

                const finalY = doc.lastAutoTable.finalY + 20;
                
                // QR & Verification
                doc.addImage(qrData, 'PNG', 15, finalY, 25, 25);
                doc.setFontSize(7); doc.text("Scan to Verify Authenticity", 15, finalY + 28);

                // Stamp & Signature
                if(schoolAssets.signature) doc.addImage(schoolAssets.signature, 'PNG', 140, finalY, 40, 15);
                if(schoolAssets.stamp) doc.addImage(schoolAssets.stamp, 'PNG', 150, finalY - 10, 30, 30);
                doc.setFontSize(9);
                doc.text("__________________________", 140, finalY + 18);
                doc.text("Headteacher's Signature", 140, finalY + 23);

                doc.save(`AwereSS_Report_${lin}.pdf`);
            }, 500);
        }

        // --- üë§ LEARNER PORTAL: BALANCES & PAYMENTS ---
        async function uiLearnerPortal() {
            document.getElementById('portal-title').innerText = "Learner Dashboard";
            const transSnap = await db.collection("transactions").where("student", "==", me.id).orderBy("date", "desc").get();
            let transHTML = "";
            transSnap.forEach(t => {
                const tr = t.data();
                transHTML += `<div class="flex justify-between py-2 text-xs"><span>${tr.desc}</span><span class="${tr.type==='payment'?'text-green-600': 'text-red-600'} font-bold">${tr.type==='payment'?'-':'+'} ${tr.amount}</span></div>`;
            });

            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="glass bg-blue-600 text-white">
                        <p class="text-[10px] font-black uppercase opacity-60">Cumulative Balance</p>
                        <h2 class="text-4xl font-black mt-2">UGX ${me.balance.toLocaleString()}</h2>
                        <p class="text-[10px] mt-4 italic">* Reports are locked until balance is 0.</p>
                    </div>
                    <div class="glass">
                        <h4 class="text-[10px] font-black uppercase mb-4">Transaction History</h4>
                        <div class="divide-y">${transHTML || 'No transactions recorded.'}</div>
                    </div>
                </div>`;
        }

        // --- üìù ENROLLMENT WITH DOB ---
        function uiEnroll() {
            document.getElementById('portal-title').innerText = "Registration";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="glass space-y-4">
                        <h4 class="text-[10px] font-black uppercase text-blue-600">New Learner</h4>
                        <input id="el-lin" placeholder="LIN Number">
                        <input id="el-name" placeholder="Full Name">
                        <input id="el-dob" type="date" title="Date of Birth">
                        <select id="el-gender"><option>Male</option><option>Female</option></select>
                        <select id="el-class">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                        <button onclick="saveU('learner')" class="btn-primary w-full">Complete Enrollment</button>
                    </div>
                    </div>`;
        }

        async function saveU(type) {
            const isL = (type === 'learner');
            const id = isL ? document.getElementById('el-lin').value.toLowerCase() : document.getElementById('es-id').value.toLowerCase();
            const pin = isL ? "1234" : "0000";
            
            let data = { 
                password: pin, 
                balance: 0, 
                mySubjects: [], 
                assignments: [],
                name: isL ? document.getElementById('el-name').value : document.getElementById('es-name').value,
                role: isL ? 'learner' : document.getElementById('es-role').value
            };

            if(isL) {
                data.dob = document.getElementById('el-dob').value;
                data.gender = document.getElementById('el-gender').value;
                data.class = document.getElementById('el-class').value;
            }

            await db.collection("users").doc(id).set(data, {merge: true});
            alert("Synchronized.");
        }
    </script>
</body>
</html>
