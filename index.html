<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS | Comprehensive ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; color: #0f172a; }
        .glass { background: white; border: 1px solid #e2e8f0; border-radius: 24px; padding: 24px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05); }
        .btn-primary { @apply bg-blue-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all shadow-lg shadow-blue-100; }
        .btn-danger { @apply bg-red-50 text-red-600 px-6 py-3 rounded-xl font-bold hover:bg-red-600 hover:text-white transition-all; }
        input, select { @apply bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm; }
    </style>
</head>
<body class="antialiased">

    <div id="login-view" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900 px-6">
        <div class="w-full max-w-md bg-white p-10 rounded-[3rem] shadow-2xl">
            <h1 class="text-3xl font-extrabold text-center mb-8 italic uppercase">Awere SS Portal</h1>
            <div class="space-y-4">
                <input type="text" id="u-id" placeholder="Staff ID / LIN" class="w-full">
                <input type="password" id="u-pw" placeholder="Security PIN" class="w-full">
                <button onclick="handleLogin()" class="btn-primary w-full">Access Portal</button>
            </div>
        </div>
    </div>

    <div id="portal-view" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white border-r border-slate-100 p-8 flex flex-col">
            <div class="mb-10 text-2xl font-black italic tracking-tighter">AWERE SS</div>
            <nav id="sidebar-nav" class="flex-1 space-y-1"></nav>
            <div class="mt-8 pt-6 border-t">
                <p id="user-display" class="font-bold text-sm truncate"></p>
                <p id="role-display" class="text-[10px] text-blue-500 font-black uppercase mb-4"></p>
                <button onclick="location.reload()" class="text-xs font-bold text-red-500 underline">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
            <header class="flex justify-between items-center mb-10">
                <h2 id="portal-title" class="text-3xl font-extrabold tracking-tight">Dashboard</h2>
                <div id="global-tag" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest"></div>
            </header>
            <div id="portal-content"></div>
        </main>
    </div>

    <script>
        const CLASSES = ["S1", "S2", "S3", "S4", "S5", "S6"];
        const SUB_O = ["English Language", "Mathematics", "Biology", "Physics", "Chemistry", "History", "Geography", "ICT", "Agriculture", "Kiswahili", "Literature", "CRE", "TD"];
        const SUB_A = ["General Paper", "Sub Math", "Sub ICT", "Economics", "Entrepreneurship", "Physics", "Chemistry", "Biology", "Mathematics", "Geography", "History", "Literature", "CRE"];

        // Firebase Config
        const firebaseConfig = { apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc", authDomain: "awere-erp.firebaseapp.com", projectId: "awere-erp", storageBucket: "awere-erp.firebasestorage.app", messagingSenderId: "139972783523", appId: "1:139972783523:web:f9591d033305bfabbe7e16" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = null;
        let config = { term: "Term 1", year: "2026", mode: "AoI" };

        async function init() {
            const snap = await db.collection("settings").doc("global").get();
            if(snap.exists) config = snap.data();
            document.getElementById('global-tag').innerText = `${config.year} | ${config.term} | ${config.mode}`;
        }
        init();

        // AUTH
        async function handleLogin() {
            const id = document.getElementById('u-id').value.trim().toLowerCase();
            const pw = document.getElementById('u-pw').value.trim();
            if (id === "admin" && pw === "1995") { me = { name: "Olica", role: "dev", id: "admin" }; launch(); return; }
            const doc = await db.collection("users").doc(id).get();
            if (doc.exists && doc.data().password == pw) { me = { ...doc.data(), id }; launch(); }
            else alert("Invalid Credentials");
        }

        function launch() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('portal-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = me.name;
            document.getElementById('role-display').innerText = me.role;
            buildNav();
            showDash();
        }

        function buildNav() {
            const nav = document.getElementById('sidebar-nav');
            const r = me.role;
            let h = `<button onclick="showDash()" class="w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-slate-50">üè† Home</button>`;
            if (['dev', 'headteacher', 'deputy', 'dos'].includes(r)) {
                h += `<button onclick="uiRegistry()" class="w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-slate-50">üîç Registry</button>`;
                h += `<button onclick="uiEnroll()" class="w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-slate-50">üë§ Enrollment</button>`;
                h += `<button onclick="uiConfig()" class="w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-slate-50">‚öôÔ∏è Settings</button>`;
            }
            if (['dev', 'teacher'].includes(r)) h += `<button onclick="uiTeacherMarks()" class="w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-slate-50">üìù Mark Entry</button>`;
            if (['dev', 'bursar'].includes(r)) h += `<button onclick="uiBursarLedger()" class="w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-slate-50">üí∞ Fees Hub</button>`;
            if (r === 'learner') h += `<button onclick="uiLearnerPortal()" class="w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-slate-50">üìö Subjects</button>`;
            h += `<button onclick="uiReports()" class="w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-slate-50">üìÑ Report Cards</button>`;
            nav.innerHTML = h;
        }

        // --- ‚öôÔ∏è CONTROL PANEL (RESTORED) ---
        function uiConfig() {
            document.getElementById('portal-title').innerText = "System Configuration";
            document.getElementById('portal-content').innerHTML = `
                <div class="glass max-w-md space-y-4">
                    <div><label class="text-[10px] font-black">YEAR</label><input id="c-year" type="number" value="${config.year}" class="w-full"></div>
                    <div><label class="text-[10px] font-black">TERM</label><select id="c-term" class="w-full"><option>Term 1</option><option>Term 2</option><option>Term 3</option></select></div>
                    <div><label class="text-[10px] font-black">ASSESSMENT</label><select id="c-mode" class="w-full"><option>AoI</option><option>End of Term</option></select></div>
                    <button onclick="saveGlobalConfig()" class="btn-primary w-full">Update System State</button>
                </div>`;
        }
        async function saveGlobalConfig() {
            const data = { year: document.getElementById('c-year').value, term: document.getElementById('c-term').value, mode: document.getElementById('c-mode').value };
            await db.collection("settings").doc("global").set(data);
            location.reload();
        }

        // --- üîç REGISTRY & SEARCH (RESTORED + CLEAN) ---
        async function uiRegistry() {
            document.getElementById('portal-title').innerText = "Registry Search";
            document.getElementById('portal-content').innerHTML = `
                <div class="glass mb-8 flex gap-4">
                    <input id="r-search" onkeyup="searchRegistry()" placeholder="Search Name or ID..." class="flex-1">
                    <select id="r-filter" onchange="searchRegistry()" class="w-48"><option value="ALL">Everyone</option><option value="learner">Learners</option><option value="teacher">Teachers</option></select>
                </div>
                <div class="glass overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="text-slate-400 border-b"><tr><th class="pb-4">ID</th><th class="pb-4">Name</th><th class="pb-4">Details</th><th class="pb-4">Actions</th></tr></thead>
                        <tbody id="registry-body" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>`;
            searchRegistry();
        }

        async function searchRegistry() {
            const s = document.getElementById('r-search').value.toLowerCase();
            const f = document.getElementById('r-filter').value;
            const snap = await db.collection("users").get();
            let html = "";
            snap.forEach(doc => {
                const u = doc.data();
                if((f === "ALL" || u.role === f) && (u.name.toLowerCase().includes(s) || doc.id.includes(s))) {
                    html += `<tr>
                        <td class="py-4 font-bold uppercase">${doc.id}</td>
                        <td class="py-4">${u.name}</td>
                        <td class="py-4 text-xs">${u.role === 'learner' ? u.class : 'Staff Member'}</td>
                        <td class="py-4">
                            ${u.role === 'learner' ? `<button onclick="uiBursarLedger('${doc.id}')" class="text-blue-600 font-bold mr-4">Fees</button>` : ''}
                            <button onclick="deleteUser('${doc.id}')" class="text-red-500 font-bold">Delete</button>
                        </td>
                    </tr>`;
                }
            });
            document.getElementById('registry-body').innerHTML = html;
        }

        async function deleteUser(id) { if(confirm("Permanently delete?")) { await db.collection("users").doc(id).delete(); searchRegistry(); } }

        // --- üìù TEACHER MARKS (RESTORED + REFINED) ---
        async function uiTeacherMarks() {
            document.getElementById('portal-title').innerText = "Academics";
            const loads = me.assignments || [];
            let options = loads.map(a => `<option value="${a.class}|${a.subject}">${a.subject} (${a.class})</option>`).join('');
            
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="glass h-fit space-y-4">
                        <h3 class="font-black text-xs uppercase text-blue-600">Enter Scores</h3>
                        <select id="m-assign" class="w-full">${options}</select>
                        <input id="m-lin" placeholder="Student LIN" class="w-full">
                        <div class="flex gap-2"><input id="m-aoi" placeholder="AoI (0-3)" type="number" step="0.1"><input id="m-exam" placeholder="Exam (100)" type="number"></div>
                        <button onclick="saveMarks()" class="btn-primary w-full">Save Marks</button>
                    </div>
                    <div class="lg:col-span-2 glass">
                        <div class="flex justify-between mb-4"><h3 class="font-bold text-sm">Recent Entries</h3><button onclick="downloadTeacherPDF()" class="text-xs underline font-bold">Download My Marks</button></div>
                        <div id="m-list" class="text-xs"></div>
                    </div>
                </div>`;
            loadRecentMarks();
        }

        async function saveMarks() {
            const assign = document.getElementById('m-assign').value.split('|');
            const lin = document.getElementById('m-lin').value.toLowerCase();
            const aoi = parseFloat(document.getElementById('m-aoi').value) || 0;
            const exam = parseFloat(document.getElementById('m-exam').value) || 0;
            
            // Grading logic for Report Cards
            const finalScore = (aoi/3)*20 + (exam*0.8);
            let grade = ""; 
            if(assign[0].includes('S5') || assign[0].includes('S6')) {
                if(finalScore >= 80) grade = "A";
                else if(finalScore >= 75) grade = "B";
                else if(finalScore >= 70) grade = "C";
                else if(finalScore >= 65) grade = "D";
                else if(finalScore >= 60) grade = "E";
                else if(finalScore >= 50) grade = "O";
                else grade = "F";
            } else {
                if(aoi >= 2.5) grade = "3 (Outstanding)";
                else if(aoi >= 1.5) grade = "2 (Moderate)";
                else grade = "1 (Basic)";
            }

            await db.collection("marks").doc(`${lin}_${assign[1]}_${config.year}`).set({
                student: lin, subject: assign[1], class: assign[0], aoi, exam, 
                grade: grade, total: finalScore.toFixed(1), teacher: me.name,
                year: config.year, term: config.term
            });
            alert("Record Synchronized.");
            loadRecentMarks();
        }

        async function loadRecentMarks() {
            const snap = await db.collection("marks").where("teacher", "==", me.name).limit(10).get();
            let h = `<table class="w-full"><thead><tr class="text-left opacity-50 border-b"><th>LIN</th><th>Sub</th><th>Class</th><th>Score</th><th>Grade</th></tr></thead><tbody>`;
            snap.forEach(d => {
                const m = d.data();
                h += `<tr class="border-b"><td class="py-2 font-bold uppercase">${m.student}</td><td>${m.subject}</td><td>${m.class}</td><td class="font-black text-blue-600">${m.total}%</td><td>${m.grade}</td></tr>`;
            });
            document.getElementById('m-list').innerHTML = h + "</tbody></table>";
        }

        // --- üìÑ REPORT HUB (NEW REFINED SYSTEM) ---
        function uiReports() {
            document.getElementById('portal-title').innerText = "Academic Reports";
            document.getElementById('portal-content').innerHTML = `
                <div class="glass max-w-lg">
                    <h3 class="font-black text-xs uppercase mb-6">Generate Results</h3>
                    <input id="rep-lin" placeholder="Student LIN Number" class="w-full mb-4">
                    <button onclick="generateReportCard()" class="btn-primary w-full italic">GENERATE REPORT CARD (PDF)</button>
                </div>`;
        }

        async function generateReportCard() {
            const lin = document.getElementById('rep-lin').value.toLowerCase();
            const uDoc = await db.collection("users").doc(lin).get();
            if(!uDoc.exists) return alert("Student not found.");
            
            const mSnap = await db.collection("marks").where("student", "==", lin).where("year", "==", config.year).where("term", "==", config.term).get();
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18); doc.text("AWERE SECONDARY SCHOOL", 105, 20, {align:'center'});
            doc.setFontSize(12); doc.text(`OFFICIAL PROGRESS REPORT - ${config.term} ${config.year}`, 105, 28, {align:'center'});
            
            doc.setFontSize(10);
            doc.text(`NAME: ${uDoc.data().name.toUpperCase()}`, 15, 45);
            doc.text(`LIN: ${lin.toUpperCase()}`, 15, 50);
            doc.text(`CLASS: ${uDoc.data().class}`, 160, 45);

            const rows = [];
            mSnap.forEach(d => {
                const m = d.data();
                rows.push([m.subject, m.aoi, m.exam, m.total + "%", m.grade]);
            });

            doc.autoTable({
                startY: 60,
                head: [['SUBJECT', 'AOI', 'EXAM', 'TOTAL', 'GRADE/IDENTIFIER']],
                body: rows,
                theme: 'grid',
                headStyles: {fillColor: [15, 23, 42]}
            });

            doc.save(`${lin}_Report.pdf`);
        }

        // --- üí∞ BURSAR (RESTORED + FILTERED) ---
        function uiBursarLedger(targetLin = "") {
            document.getElementById('portal-title').innerText = "Fees Management";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="glass space-y-4">
                        <input id="f-lin" placeholder="Student LIN" value="${targetLin}" class="w-full">
                        <input id="f-amt" placeholder="Amount (Subtract)" type="number" class="w-full">
                        <button onclick="payFees()" class="btn-primary w-full">Apply Transaction</button>
                    </div>
                    <div class="glass h-80 overflow-y-auto" id="fee-list"></div>
                </div>`;
            loadFeeLedger();
        }

        async function loadFeeLedger() {
            const snap = await db.collection("users").where("role", "==", "learner").get();
            let h = `<table class="w-full text-xs"><thead><tr class="text-left border-b"><th>Name</th><th class="text-right">Balance</th></tr></thead><tbody>`;
            snap.forEach(d => {
                h += `<tr class="border-b"><td class="py-2">${d.data().name}</td><td class="py-2 text-right font-black text-red-600">UGX ${d.data().balance.toLocaleString()}</td></tr>`;
            });
            document.getElementById('fee-list').innerHTML = h + "</tbody></table>";
        }

        async function payFees() {
            const id = document.getElementById('f-lin').value.toLowerCase();
            const amt = parseFloat(document.getElementById('f-amt').value) || 0;
            const ref = db.collection("users").doc(id);
            const doc = await ref.get();
            if(doc.exists) {
                const nb = (doc.data().balance || 0) - amt;
                await ref.update({ balance: nb });
                alert("Updated. New: UGX " + nb.toLocaleString());
                loadFeeLedger();
            }
        }

        function showDash() {
            document.getElementById('portal-title').innerText = "Welcome back";
            document.getElementById('portal-content').innerHTML = `
                <div class="p-16 bg-blue-600 rounded-[3rem] text-white shadow-xl">
                    <h2 class="text-5xl font-extrabold italic">${me.name}</h2>
                    <p class="mt-4 font-bold opacity-80 uppercase tracking-widest text-xs">Awere SS Management Portal Active</p>
                </div>`;
        }

        // Enroll function (Restored v18 logic)
        function uiEnroll() {
            document.getElementById('portal-title').innerText = "Registration";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="glass space-y-3">
                        <h4 class="font-black text-xs uppercase text-blue-600 mb-2">Learner Enrollment</h4>
                        <input id="el-lin" placeholder="LIN">
                        <input id="el-name" placeholder="Name">
                        <select id="el-class" class="w-full">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                        <button onclick="saveU('learner')" class="btn-primary w-full">Enroll Student</button>
                    </div>
                    <div class="glass space-y-3">
                        <h4 class="font-black text-xs uppercase text-purple-600 mb-2">Staff Assignment</h4>
                        <input id="es-id" placeholder="Staff ID">
                        <input id="es-name" placeholder="Name">
                        <select id="es-role" class="w-full"><option>teacher</option><option>dos</option><option>bursar</option></select>
                        <div class="flex gap-2">
                            <select id="es-class" class="w-1/2">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                            <select id="es-sub" class="w-1/2">${SUB_O.concat(SUB_A).map(s=>`<option>${s}</option>`).join('')}</select>
                        </div>
                        <button onclick="saveU('staff')" class="w-full bg-purple-600 text-white p-3 rounded-xl font-bold">Assign Load</button>
                    </div>
                </div>`;
        }

        async function saveU(type) {
            const id = type === 'learner' ? document.getElementById('el-lin').value.toLowerCase() : document.getElementById('es-id').value.toLowerCase();
            const doc = await db.collection("users").doc(id).get();
            let data = doc.exists ? doc.data() : { password: '1234', balance: 0 };
            if(type === 'learner') { data = { ...data, name: document.getElementById('el-name').value, class: document.getElementById('el-class').value, role: 'learner' }; }
            else { 
                let load = data.assignments || []; 
                load.push({ class: document.getElementById('es-class').value, subject: document.getElementById('es-sub').value });
                data = { ...data, name: document.getElementById('es-name').value, role: document.getElementById('es-role').value, assignments: load };
            }
            await db.collection("users").doc(id).set(data);
            alert("Stored.");
        }
    </script>
</body>
</html>
