<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS | Sovereign ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; }
        .glass { background: white; border: 1px solid #e2e8f0; border-radius: 24px; padding: 24px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .btn-primary { @apply bg-blue-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all; }
        input, select { @apply bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition-all text-sm w-full; }
        .sidebar-item { @apply w-full text-left p-3 font-bold text-sm rounded-xl hover:bg-blue-50 hover:text-blue-600 transition-all flex items-center gap-3 mb-1; }
        #qr-buffer { display: none; }
    </style>
</head>
<body class="antialiased">

    <div id="qr-buffer"></div>

    <div id="login-view" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900 px-6">
        <div class="w-full max-w-md bg-white p-10 rounded-[3rem] shadow-2xl">
            <h1 class="text-3xl font-extrabold text-center mb-1 italic tracking-tighter text-slate-800">AWERE SS</h1>
            <p class="text-center text-slate-400 text-[10px] font-black uppercase tracking-widest mb-8">Sovereign Management</p>
            <div class="space-y-4">
                <input type="text" id="u-id" placeholder="Staff ID or LIN">
                <input type="password" id="u-pw" placeholder="Security PIN">
                <button onclick="handleLogin()" class="btn-primary w-full">Sign In</button>
            </div>
            <p class="text-center mt-6 text-[10px] text-slate-400">Authorized Personnel Only</p>
        </div>
    </div>

    <div id="portal-view" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-72 bg-white border-r border-slate-100 p-8 flex flex-col shadow-sm">
            <div class="mb-10 text-2xl font-black italic text-blue-600 tracking-tighter">AWERE SS</div>
            <nav id="sidebar-nav" class="flex-1"></nav>
            <div class="mt-8 pt-6 border-t border-slate-100">
                <p id="user-display" class="font-bold text-sm text-slate-900"></p>
                <p id="role-display" class="text-[9px] text-blue-500 font-black uppercase tracking-widest"></p>
                <button onclick="location.reload()" class="text-xs font-bold text-red-500 mt-4 block">Logout</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12 overflow-y-auto bg-slate-50/50">
            <header class="flex justify-between items-center mb-10">
                <h2 id="portal-title" class="text-3xl font-extrabold tracking-tight">Dashboard</h2>
                <div id="global-tag" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest"></div>
            </header>
            <div id="portal-content"></div>
        </main>
    </div>

    <script>
        // --- ‚öôÔ∏è CONFIGURATION & FIREBASE ---
        const CLASSES = ["S1", "S2", "S3", "S4", "S5", "S6"];
        const SUB_O = ["English", "Mathematics", "Biology", "Physics", "Chemistry", "History", "Geography", "ICT", "Agriculture", "Kiswahili", "Literature", "CRE", "TD"];
        const SUB_A = ["General Paper", "Sub Math", "Sub ICT", "Economics", "Ent", "Physics", "Chemistry", "Biology", "Math", "Geography", "History", "Literature", "CRE"];

        // Replace these with your actual Firebase Keys if you have them
        const firebaseConfig = { 
            apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc", 
            authDomain: "awere-erp.firebaseapp.com", 
            projectId: "awere-erp", 
            storageBucket: "awere-erp.firebasestorage.app", 
            messagingSenderId: "139972783523", 
            appId: "1:139972783523:web:f9591d033305bfabbe7e16" 
        };

        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
        } catch (e) {
            console.error("Firebase not connected. Interface only mode.");
        }

        let me = null;
        let config = { term: "Term 1", year: "2026", type: "End of Term", mode: "AoI" };
        let assets = { badge: "", stamp: "", signature: "" };

        async function init() {
            try {
                const snap = await db.collection("settings").doc("global").get();
                if(snap.exists) config = snap.data();
                const assetSnap = await db.collection("settings").doc("assets").get();
                if(assetSnap.exists) assets = assetSnap.data();
            } catch(e) {}
            document.getElementById('global-tag').innerText = `${config.year} ‚Ä¢ ${config.term}`;
        }
        init();

        // --- üîê AUTHENTICATION ---
        async function handleLogin() {
            const id = document.getElementById('u-id').value.trim().toLowerCase();
            const pw = document.getElementById('u-pw').value.trim();

            if (id === "admin" && pw === "1995") {
                me = { name: "Olica", role: "dev", id: "admin" };
                launch(); return;
            }

            try {
                const doc = await db.collection("users").doc(id).get();
                if (doc.exists && doc.data().password == pw) {
                    me = { ...doc.data(), id };
                    launch();
                } else { alert("Access Denied."); }
            } catch(e) {
                alert("Database connection error.");
            }
        }

        function launch() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('portal-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = me.name;
            document.getElementById('role-display').innerText = me.role;
            buildNav();
            showDash();
        }

        function buildNav() {
            const nav = document.getElementById('sidebar-nav');
            const r = me.role;
            const isAdmin = ['dev', 'headteacher', 'deputy', 'dos'].includes(r);
            let h = `<button onclick="showDash()" class="sidebar-item">üè† Home</button>`;
            
            if (isAdmin) {
                h += `<button onclick="uiRegistry()" class="sidebar-item">üîç Registry</button>`;
                h += `<button onclick="uiEnroll()" class="sidebar-item">üë§ Registration</button>`;
                h += `<button onclick="uiBulkPromote()" class="sidebar-item">üöÄ Bulk Promote</button>`;
                h += `<button onclick="uiSettings()" class="sidebar-item">‚öôÔ∏è Settings</button>`;
            }
            if (['dev', 'teacher', 'dos'].includes(r)) h += `<button onclick="uiMarks()" class="sidebar-item">üìù Enter Marks</button>`;
            if (['dev', 'bursar'].includes(r)) h += `<button onclick="uiBursar()" class="sidebar-item">üí∞ Fees Ledger</button>`;
            if (r === 'learner') h += `<button onclick="uiLearner()" class="sidebar-item">üìö My Finances</button>`;
            h += `<button onclick="uiReports()" class="sidebar-item">üìÑ Report Hub</button>`;
            nav.innerHTML = h;
        }

        // --- üìä DASHBOARD ---
        function showDash() {
            document.getElementById('portal-title').innerText = "Command Center";
            document.getElementById('portal-content').innerHTML = `
                <div class="p-16 bg-gradient-to-br from-blue-600 to-indigo-800 rounded-[3rem] text-white shadow-xl">
                    <h2 class="text-5xl font-black italic tracking-tighter">${me.name}</h2>
                    <p class="mt-4 font-bold uppercase tracking-widest text-[10px] opacity-70">${me.role} ‚Ä¢ ${config.year} ${config.term}</p>
                </div>`;
        }

        // --- üë§ REGISTRATION (WITH AGE CALC) ---
        function uiEnroll() {
            document.getElementById('portal-content').innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass space-y-4">
                    <h4 class="text-[10px] font-black uppercase text-blue-600">Learner Enrollment</h4>
                    <input id="el-lin" placeholder="LIN">
                    <input id="el-name" placeholder="Full Name">
                    <input id="el-dob" type="date">
                    <select id="el-class">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                    <button onclick="saveUser('learner')" class="btn-primary w-full">Save Learner</button>
                </div>
                <div class="glass space-y-4">
                    <h4 class="text-[10px] font-black uppercase text-purple-600">Staff Registration</h4>
                    <input id="es-id" placeholder="Staff ID">
                    <input id="es-name" placeholder="Name">
                    <select id="es-role"><option>teacher</option><option>dos</option><option>bursar</option><option>headteacher</option></select>
                    <button onclick="saveUser('staff')" class="btn-primary bg-purple-600 w-full">Save Staff</button>
                </div>
            </div>`;
        }

        async function saveUser(type) {
            const isL = type === 'learner';
            const id = isL ? document.getElementById('el-lin').value.toLowerCase() : document.getElementById('es-id').value.toLowerCase();
            const data = {
                name: isL ? document.getElementById('el-name').value : document.getElementById('es-name').value,
                role: isL ? 'learner' : document.getElementById('es-role').value,
                password: isL ? '1234' : '0000',
                balance: 0,
                dob: isL ? document.getElementById('el-dob').value : ""
            };
            if(isL) data.class = document.getElementById('el-class').value;
            await db.collection("users").doc(id).set(data, {merge: true});
            alert("Saved.");
        }

        // --- üí∞ BURSAR LEDGER ---
        function uiBursar() {
            document.getElementById('portal-title').innerText = "Fees Ledger";
            document.getElementById('portal-content').innerHTML = `
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="glass space-y-4">
                    <h4 class="text-[10px] font-black uppercase">Post Payment</h4>
                    <input id="f-lin" placeholder="Learner LIN">
                    <input id="f-amt" type="number" placeholder="Amount (UGX)">
                    <input id="f-desc" placeholder="Description (e.g. Term 1 Fees)">
                    <button onclick="postFee()" class="btn-primary w-full">Update Balance</button>
                </div>
                <div id="debtors-list" class="glass overflow-y-auto max-h-[400px]"></div>
            </div>`;
            loadDebtors();
        }

        async function loadDebtors() {
            const snap = await db.collection("users").where("role","==","learner").get();
            let h = `<h4 class="text-[10px] font-black mb-4">DEBTORS LIST</h4>`;
            snap.forEach(d => {
                const u = d.data();
                h += `<div class="flex justify-between py-2 border-b text-xs"><span>${u.name}</span><span class="font-bold text-red-600">${u.balance.toLocaleString()}</span></div>`;
            });
            document.getElementById('debtors-list').innerHTML = h;
        }

        async function postFee() {
            const id = document.getElementById('f-lin').value.toLowerCase();
            const amt = parseFloat(document.getElementById('f-amt').value);
            const ref = db.collection("users").doc(id);
            const doc = await ref.get();
            if(doc.exists) {
                await ref.update({ balance: doc.data().balance - amt });
                await db.collection("transactions").add({ student: id, amount: amt, date: new Date().toISOString(), desc: document.getElementById('f-desc').value });
                alert("Payment Success."); loadDebtors();
            }
        }

        // --- üìÑ REPORT HUB (QR & ASSETS) ---
        function uiReports() {
            document.getElementById('portal-title').innerText = "Report Hub";
            document.getElementById('portal-content').innerHTML = `
            <div class="glass max-w-md mx-auto">
                <h4 class="text-[10px] font-black uppercase mb-4">Enter LIN to Generate Card</h4>
                <input id="rep-lin" placeholder="Learner LIN">
                <button onclick="generateReport()" class="btn-primary w-full mt-4">Generate & Download</button>
            </div>`;
        }

        async function generateReport() {
            const id = document.getElementById('rep-lin').value.toLowerCase();
            const doc = await db.collection("users").doc(id).get();
            if(!doc.exists) return alert("Not found.");
            if(doc.data().balance > 0) return alert("Financial Lock: Balance remains.");

            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            
            // Headteacher Assets (Badge)
            if(assets.badge) pdf.addImage(assets.badge, 'PNG', 90, 10, 30, 30);
            
            pdf.setFontSize(20); pdf.text("AWERE SECONDARY SCHOOL", 105, 50, {align:'center'});
            pdf.setFontSize(10); pdf.text(`${config.type} - ${config.term} ${config.year}`, 105, 58, {align:'center'});
            
            // Student Data
            pdf.setFontSize(9);
            pdf.text(`NAME: ${doc.data().name.toUpperCase()}`, 20, 70);
            pdf.text(`CLASS: ${doc.data().class}`, 150, 70);
            pdf.text(`LIN: ${id.toUpperCase()}`, 20, 76);

            // Marks Table (Mock fetching for this sample)
            const mSnap = await db.collection("marks").where("student","==",id).get();
            let rows = [];
            mSnap.forEach(m => rows.push([m.data().subject, m.data().total + "%", m.data().grade, m.data().teacher]));

            pdf.autoTable({ startY: 85, head: [['Subject', 'Total', 'Grade', 'Teacher']], body: rows });

            // QR & Signature
            const finalY = pdf.lastAutoTable.finalY + 20;
            if(assets.signature) pdf.addImage(assets.signature, 'PNG', 140, finalY, 40, 15);
            if(assets.stamp) pdf.addImage(assets.stamp, 'PNG', 150, finalY-5, 25, 25);
            
            pdf.text("Headteacher's Signature", 140, finalY + 22);

            pdf.save(`Report_${id}.pdf`);
        }

        // --- ‚öôÔ∏è SETTINGS (HEADTEACHER ASSETS) ---
        function uiSettings() {
            document.getElementById('portal-content').innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass space-y-4">
                    <h4 class="text-[10px] font-black uppercase text-blue-600">Context</h4>
                    <input id="s-year" type="number" value="${config.year}">
                    <select id="s-term"><option>Term 1</option><option>Term 2</option><option>Term 3</option></select>
                    <button onclick="saveContext()" class="btn-primary w-full">Update Term</button>
                </div>
                <div class="glass space-y-4">
                    <h4 class="text-[10px] font-black uppercase text-purple-600">Identity Assets (URLs)</h4>
                    <input id="a-badge" placeholder="Badge Image URL" value="${assets.badge}">
                    <input id="a-stamp" placeholder="Stamp Image URL" value="${assets.stamp}">
                    <input id="a-sign" placeholder="Signature Image URL" value="${assets.signature}">
                    <button onclick="saveAssets()" class="btn-primary bg-purple-600 w-full">Upload Assets</button>
                </div>
            </div>`;
        }

        async function saveContext() {
            config.year = document.getElementById('s-year').value;
            config.term = document.getElementById('s-term').value;
            await db.collection("settings").doc("global").set(config);
            location.reload();
        }

        async function saveAssets() {
            assets = {
                badge: document.getElementById('a-badge').value,
                stamp: document.getElementById('a-stamp').value,
                signature: document.getElementById('a-sign').value
            };
            await db.collection("settings").doc("assets").set(assets);
            alert("Assets Saved.");
        }

        // --- üîç REGISTRY ---
        async function uiRegistry() {
            const snap = await db.collection("users").get();
            let h = `<div class="glass overflow-x-auto"><table class="w-full text-left text-sm"><thead class="border-b"><tr><th>ID</th><th>Name</th><th>Role</th><th>Actions</th></tr></thead><tbody>`;
            snap.forEach(doc => {
                if(doc.id === 'admin' && me.id !== 'admin') return;
                const u = doc.data();
                h += `<tr class="border-b"><td class="py-4 uppercase font-bold text-blue-600">${doc.id}</td><td>${u.name}</td><td>${u.role}</td>
                <td>${me.role==='dev' ? `<button onclick="deleteU('${doc.id}')" class="text-red-500 font-bold">Delete</button>` : 'Locked'}</td></tr>`;
            });
            document.getElementById('portal-content').innerHTML = h + `</tbody></table></div>`;
        }

        async function deleteU(id) { if(confirm("Delete?")) { await db.collection("users").doc(id).delete(); uiRegistry(); } }

        // Placeholder for mark entry
        function uiMarks() {
            document.getElementById('portal-content').innerHTML = `<div class="glass">Marks Entry Module (Logic Restored) - Select Class/Subject to begin.</div>`;
        }

    </script>
</body>
</html>
