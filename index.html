<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awere SS | Academic & Financial ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .sidebar-btn { width: 100%; text-align: left; padding: 12px; border-radius: 12px; transition: 0.3s; font-weight: 600; font-size: 13px; }
        .tab-active { border-bottom: 3px solid #2563eb; color: #2563eb; font-weight: 800; }
    </style>
</head>
<body>

    <div id="login-view" class="flex items-center justify-center min-h-screen bg-slate-950 no-print p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md border-t-8 border-blue-600">
            <h1 class="text-3xl font-black text-center mb-8 uppercase italic tracking-tighter">Awere SS Portal</h1>
            <div class="space-y-4">
                <input type="text" id="u-id" placeholder="LIN / Staff ID" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="u-pw" placeholder="Security PIN" class="w-full p-4 border rounded-2xl bg-slate-50 outline-none">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black hover:bg-blue-700 transition">LOG IN</button>
            </div>
            <p class="mt-6 text-[10px] text-center text-slate-400 uppercase font-bold tracking-widest">Authorized Personnel Only</p>
        </div>
    </div>

    <div id="portal-view" class="hidden flex min-h-screen flex-col md:flex-row no-print">
        <aside class="w-full md:w-72 bg-slate-900 text-slate-400 p-8 flex flex-col shadow-2xl">
            <h2 class="text-white font-black text-xl mb-10 italic">AWERE SS</h2>
            <nav id="sidebar-nav" class="flex-1 space-y-2"></nav>
            <div class="pt-6 border-t border-slate-800">
                <p id="user-display" class="text-white font-bold truncate"></p>
                <p id="role-display" class="text-[9px] text-blue-400 font-black uppercase mb-4"></p>
                <button onclick="location.reload()" class="text-xs text-red-500 font-bold uppercase underline">Sign Out</button>
            </div>
        </aside>

        <main class="flex-1 p-6 md:p-12 overflow-y-auto bg-white rounded-l-[3rem]">
            <div class="flex justify-between items-center mb-8">
                <h2 id="portal-title" class="text-3xl font-black italic uppercase tracking-tighter">Command Center</h2>
                <div id="global-tag" class="bg-blue-50 text-blue-700 px-4 py-2 rounded-xl text-[10px] font-black border uppercase"></div>
            </div>
            <div id="portal-content"></div>
        </main>
    </div>

    <script>
        const CLASSES = ["S1", "S2", "S3", "S4", "S5", "S6"];
        const SUB_O = ["English Language", "Literature in English", "Mathematics", "Biology", "Physics", "Chemistry", "History and Political Education", "Geography", "CRE", "ICT", "TD", "Agriculture", "Kiswahili", "Acholi"];
        const SUB_A = ["General Paper", "Subsidiary Mathematics", "Subsidiary ICT", "Economics", "Entrepreneurship", "Mathematics", "Biology", "Physics", "Chemistry", "Geography", "History", "Literature", "Acholi", "CRE", "Agriculture"];

        // FIREBASE SETUP
        const firebaseConfig = {
            apiKey: "AIzaSyDUoYRjlHxBg3-ddFtsk2tGXAn9X46moHc",
            authDomain: "awere-erp.firebaseapp.com",
            projectId: "awere-erp",
            storageBucket: "awere-erp.firebasestorage.app",
            messagingSenderId: "139972783523",
            appId: "1:139972783523:web:f9591d033305bfabbe7e16"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let me = null;
        let config = { term: "Term 1", year: "2026", mode: "AoI" };

        async function handleLogin() {
            const id = document.getElementById('u-id').value.trim().toLowerCase();
            const pw = document.getElementById('u-pw').value.trim();
            if (id === "admin" && pw === "1995") { me = { name: "Olica", role: "dev", id: "admin" }; launch(); return; }
            const doc = await db.collection("users").doc(id).get();
            if (doc.exists && doc.data().password == pw) { me = { ...doc.data(), id }; launch(); }
            else alert("Invalid Credentials");
        }

        function launch() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('portal-view').classList.remove('hidden');
            document.getElementById('user-display').innerText = me.name;
            document.getElementById('role-display').innerText = me.role;
            buildNav();
            showDash();
        }

        function buildNav() {
            const nav = document.getElementById('sidebar-nav');
            const r = me.role;
            let h = `<button onclick="showDash()" class="sidebar-btn hover:bg-slate-800">üè† Dashboard</button>`;
            if (['dev', 'headteacher', 'deputy', 'dos'].includes(r)) h += `<button onclick="uiEnroll()" class="sidebar-btn hover:bg-blue-600 hover:text-white">üë§ Registration</button>`;
            if (['dev', 'teacher'].includes(r)) h += `<button onclick="uiTeacherAcademics()" class="sidebar-btn hover:bg-green-600 hover:text-white">üìù Mark Entry</button>`;
            if (['dev', 'bursar'].includes(r)) h += `<button onclick="uiBursarLedger()" class="sidebar-btn hover:bg-amber-600 hover:text-white">üí∞ Finance Hub</button>`;
            h += `<button onclick="uiReportHub()" class="sidebar-btn hover:bg-purple-600 hover:text-white">üìÑ Academic Reports</button>`;
            nav.innerHTML = h;
        }

        // --- üí∞ BURSAR: BALANCES + PDF FILTERS ---
        function uiBursarLedger() {
            document.getElementById('portal-title').innerText = "Finance Hub";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-8 rounded-3xl border space-y-4">
                        <h3 class="font-black text-amber-600 uppercase italic">Update Records</h3>
                        <input id="f-lin" placeholder="Student LIN" class="w-full p-4 border rounded-xl">
                        <input id="f-pay" placeholder="Amount Paid (Subtract)" type="number" class="w-full p-4 border rounded-xl">
                        <button onclick="updateFees()" class="w-full bg-amber-600 text-white p-4 rounded-xl font-bold">SUBMIT PAYMENT</button>
                    </div>
                    <div class="bg-white p-8 rounded-3xl border overflow-hidden">
                        <div class="flex justify-between items-center mb-4">
                            <select id="f-filter" onchange="loadFeesList()" class="p-2 border rounded-lg text-xs font-bold">
                                <option value="ALL">All Classes</option>
                                ${CLASSES.map(c=>`<option value="${c}">${c}</option>`).join('')}
                            </select>
                            <button onclick="downloadFeesPDF()" class="bg-black text-white px-4 py-2 rounded-lg text-xs font-bold">PDF EXPORT</button>
                        </div>
                        <div id="fees-list" class="max-h-[350px] overflow-y-auto"></div>
                    </div>
                </div>`;
            loadFeesList();
        }

        async function loadFeesList() {
            const filter = document.getElementById('f-filter').value;
            let q = db.collection("users").where("role", "==", "learner");
            if(filter !== "ALL") q = q.where("class", "==", filter);
            
            const snap = await q.get();
            let html = `<table class="w-full text-[11px] text-left"><thead class="bg-slate-50 uppercase font-bold"><tr><th class="p-3">Name</th><th class="p-3">LIN</th><th class="p-3 text-right">Balance</th></tr></thead><tbody>`;
            snap.forEach(d => {
                const u = d.data();
                html += `<tr class="border-t"><td class="p-3 font-bold">${u.name}</td><td class="p-3 uppercase">${d.id}</td><td class="p-3 text-right font-black text-red-600">UGX ${u.balance.toLocaleString()}</td></tr>`;
            });
            document.getElementById('fees-list').innerHTML = html + "</tbody></table>";
        }

        async function downloadFeesPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const filter = document.getElementById('f-filter').value;
            let q = db.collection("users").where("role", "==", "learner");
            if(filter !== "ALL") q = q.where("class", "==", filter);
            
            const snap = await q.get();
            const rows = [];
            snap.forEach(d => rows.push([d.data().name, d.id.toUpperCase(), d.data().class, "UGX " + d.data().balance.toLocaleString()]));
            
            doc.setFontSize(16);
            doc.text(`Awere SS Fees Balance Report - ${filter}`, 14, 15);
            doc.autoTable({ head: [['Name', 'LIN', 'Class', 'Balance']], body: rows, startY: 25 });
            doc.save(`Awere_Fees_${filter}.pdf`);
        }

        // --- üìù TEACHER: MULTI-LOAD + DOWNLOAD ---
        async function uiTeacherAcademics() {
            document.getElementById('portal-title').innerText = "Mark Entry";
            const myLoads = me.assignments || [];
            let loadHtml = myLoads.map(a => `<div class="p-3 bg-green-50 text-green-700 border border-green-200 rounded-xl text-[10px] font-black uppercase mb-1">${a.subject} | ${a.class}</div>`).join('');
            
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="space-y-4">
                        <div class="p-6 bg-white border rounded-3xl">
                            <h4 class="font-black text-[10px] mb-4 uppercase">My Assigned Loads:</h4>
                            ${loadHtml}
                        </div>
                        <div class="p-6 bg-white border rounded-3xl space-y-3">
                            <input id="m-lin" placeholder="Student LIN" class="w-full p-3 border rounded-xl">
                            <select id="m-sub" class="w-full p-3 border rounded-xl">
                                ${SUB_O.concat(SUB_A).map(s=>`<option value="${s}">${s}</option>`).join('')}
                            </select>
                            <div class="flex gap-2">
                                <input id="m-aoi" placeholder="AoI" type="number" class="w-1/2 p-3 border rounded-xl">
                                <input id="m-exam" placeholder="Exam" type="number" class="w-1/2 p-3 border rounded-xl">
                            </div>
                            <button onclick="saveMarks()" class="w-full bg-green-600 text-white p-3 rounded-xl font-bold">SAVE MARKS</button>
                        </div>
                    </div>
                    <div class="lg:col-span-2 bg-white border rounded-3xl p-6">
                        <div class="flex justify-between mb-4">
                            <h4 class="font-black uppercase text-xs">Recently Submitted Marks</h4>
                            <button onclick="downloadTeacherMarks()" class="text-xs font-black underline text-blue-600">Download My Marks (PDF)</button>
                        </div>
                        <div id="teacher-mark-list" class="overflow-x-auto"></div>
                    </div>
                </div>`;
            loadTeacherMarks();
        }

        async function saveMarks() {
            const lin = document.getElementById('m-lin').value.toLowerCase();
            const aoi = parseFloat(document.getElementById('m-aoi').value) || 0;
            const exam = parseFloat(document.getElementById('m-exam').value) || 0;
            const sub = document.getElementById('m-sub').value;
            const total = ((aoi/3)*20) + (exam*0.8);
            
            await db.collection("marks").doc(`${lin}_${sub}_${config.year}`).set({
                student: lin, subject: sub, aoi, exam, total: total.toFixed(1), 
                teacher: me.name, year: config.year, term: config.term
            });
            alert("üéØ Marks Synchronized.");
            loadTeacherMarks();
        }

        async function loadTeacherMarks() {
            const snap = await db.collection("marks").where("teacher", "==", me.name).limit(15).get();
            let html = `<table class="w-full text-[11px]"><thead class="bg-slate-50 font-bold uppercase"><tr><th class="p-3">LIN</th><th class="p-3">Subject</th><th class="p-3 text-right">Score</th></tr></thead><tbody>`;
            snap.forEach(d => {
                const m = d.data();
                html += `<tr class="border-t"><td class="p-3 font-bold uppercase">${m.student}</td><td class="p-3">${m.subject}</td><td class="p-3 text-right font-black">${m.total}%</td></tr>`;
            });
            document.getElementById('teacher-mark-list').innerHTML = html + "</tbody></table>";
        }

        async function downloadTeacherMarks() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const snap = await db.collection("marks").where("teacher", "==", me.name).get();
            const rows = [];
            snap.forEach(d => rows.push([d.data().student.toUpperCase(), d.data().subject, d.data().aoi, d.data().exam, d.data().total + "%"]));
            doc.text(`Marks Export: ${me.name}`, 14, 15);
            doc.autoTable({ head: [['Student LIN', 'Subject', 'AoI', 'Exam', 'Final']], body: rows, startY: 20 });
            doc.save(`Marks_${me.name}.pdf`);
        }

        // --- üë§ REGISTRATION: RE-LINKING STAFF ID ---
        function uiEnroll() {
            document.getElementById('portal-title').innerText = "Registration Hub";
            document.getElementById('portal-content').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="p-8 bg-white border rounded-[2.5rem] shadow-sm">
                        <h3 class="font-black text-blue-600 mb-4 italic">LEARNER DATA</h3>
                        <input id="l-lin" placeholder="LIN Number" class="w-full p-4 mb-2 border rounded-xl">
                        <input id="l-name" placeholder="Full Name" class="w-full p-4 mb-2 border rounded-xl">
                        <select id="l-class" class="w-full p-4 mb-4 border rounded-xl">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                        <button onclick="saveUser('learner')" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold">SAVE LEARNER</button>
                    </div>
                    <div class="p-8 bg-white border rounded-[2.5rem] shadow-sm">
                        <h3 class="font-black text-purple-600 mb-4 italic">STAFF DATA</h3>
                        <input id="s-id" placeholder="Staff ID (Permanent)" class="w-full p-4 mb-2 border rounded-xl">
                        <input id="s-name" placeholder="Full Name" class="w-full p-4 mb-2 border rounded-xl">
                        <select id="s-role" class="w-full p-4 mb-2 border rounded-xl"><option>teacher</option><option>dos</option><option>deputy</option><option>bursar</option></select>
                        <div class="flex gap-2 mb-4">
                            <select id="s-class" class="w-1/2 p-4 border rounded-xl">${CLASSES.map(c=>`<option>${c}</option>`).join('')}</select>
                            <select id="s-sub" class="w-1/2 p-4 border rounded-xl">
                                ${SUB_O.concat(SUB_A).map(s=>`<option value="${s}">${s}</option>`).join('')}
                            </select>
                        </div>
                        <button onclick="saveUser('staff')" class="w-full bg-purple-600 text-white p-4 rounded-xl font-bold">ASSIGN & SAVE</button>
                    </div>
                </div>`;
        }

        async function saveUser(type) {
            const id = type === 'learner' ? document.getElementById('l-lin').value.toLowerCase() : document.getElementById('s-id').value.toLowerCase();
            const doc = await db.collection("users").doc(id).get();
            let data = doc.exists ? doc.data() : { password: '1234', balance: 0 };
            
            if(type === 'learner') {
                data = { ...data, name: document.getElementById('l-name').value, class: document.getElementById('l-class').value, role: 'learner' };
            } else {
                let load = data.assignments || [];
                load.push({ class: document.getElementById('s-class').value, subject: document.getElementById('s-sub').value });
                data = { ...data, name: document.getElementById('s-name').value, role: document.getElementById('s-role').value, assignments: load };
            }
            await db.collection("users").doc(id).set(data);
            alert("‚úÖ Record Stored.");
        }

        async function updateFees() {
            const id = document.getElementById('f-lin').value.toLowerCase();
            const pay = parseFloat(document.getElementById('f-pay').value) || 0;
            const ref = db.collection("users").doc(id);
            const doc = await ref.get();
            if(doc.exists) {
                const newBal = (doc.data().balance || 0) - pay;
                await ref.update({ balance: newBal });
                alert("Updated. New Balance: UGX " + newBal.toLocaleString());
                loadFeesList();
            }
        }

        function showDash() {
            document.getElementById('portal-title').innerText = "Awere SS Home";
            document.getElementById('portal-content').innerHTML = `
                <div class="p-12 bg-slate-900 rounded-[3rem] text-white shadow-2xl">
                    <h2 class="text-4xl font-black italic">Welcome back, ${me.name}!</h2>
                    <p class="text-[10px] font-black uppercase tracking-widest text-blue-400 mt-2">Active Role: ${me.role}</p>
                </div>`;
        }
    </script>
</body>
</html>
